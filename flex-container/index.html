<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex box Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <ul class="navigation">
            <li>About</li>
            <li>Profile</li>
        </ul>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>
                    Justify Content
                    <select id="justify-content-combo">
                        <option value="flex-start">flex-start</option>
                        <option value="center">center</option>
                        <option value="flex-end">flex-end</option>
                        <option value="space-around">space-around</option>
                        <option value="space-between">space-between</option>
                    </select>
                </li>
                <li>
                    Align Items
                    <select id="align-items-combo">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="center">center</option>
                        <option value="flex-end">flex-end</option>
                    </select>
                </li>
                <li>
                    Wrap
                    <select id="wrap-combo">
                        <option value="wrap">wrap</option>
                        <option value="nowrap">nowrap</option>
                    </select>
                </li>
                <li>
                    Direction
                    <select id="direction-combo">
                        <option value="row">row</option>
                        <option value="column">column</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="child child-one">1</div>
            <div class="child child-two">2</div>
            <div class="child child-n">3</div>
            <div class="child child-n">4</div>
            <div class="child child-n">5</div>
            <div class="child child-n">6</div>
            <div class="child child-n">7</div>
            <div class="child child-n">8</div>
        </div>
    </div>

</body>

</html>
